name: Generate Snake

on:
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: mdalemrananas
          outputs: dist/snake.svg

      - name: Upload snake.svg as artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake-svg
          path: dist/snake.svg
